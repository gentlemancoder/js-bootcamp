<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.png">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <h1 class="header__title">Todo App</h1>
                <h2 class="header__subtitle">What do you need to do?</h2>
            </div>
        </header>

        <div class="actions">
            <div class="actions__container">
                <input type = "text" id = "search-todos" class="input" placeholder="Search Todos">
                <label class="checkbox">
                    <input type="checkbox" id="hide-completed">Hide completed tasks
                </label>            
            </div>
        </div>
        
        <div class="container">
            <div id = "todos"></div>                
            <form id = "add-todo"> 
                <input type="text" class="input" placeholder="New task to do..." name="newTodo">
                <button class="button">Add todo</button>
            </form>
        </div>
        <script src="/scripts/bundle.js"></script>
    </body>
</html>
